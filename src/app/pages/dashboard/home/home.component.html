<div class="row mt-3">
    <div class="col-12 pb-3 pt-3">
        <ngx-datatable class="material" [sortType]="'multi'" [headerHeight]="80" [footerHeight]="50"
        [rowHeight]="'auto'" [rows]="rows" [columnMode]="'force'" [scrollbarV]="false"
        [scrollbarH]="true" [rowHeight]="'auto'">
        <ngx-datatable-column name="Id Name" prop="id_name">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Type" prop="type">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Campaign" prop="campaign">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>
  

        <ngx-datatable-column name="Total Blast" prop="total_blast">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>
            
        <ngx-datatable-column name="Status" prop="status">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <span [style.color]="getColor(value)">{{ value }}</span>
            </ng-template>
          </ngx-datatable-column>

        <ngx-datatable-column name="Date" prop="date">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value | date: "medium"}}
          </ng-template>
        </ngx-datatable-column>


      </ngx-datatable>
    </div>
</div>
